# externally managed by other apps
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf


#################
### AUTOSTART ###
#################

# background
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = hyprpanel
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = udiskie

# foreground
exec-once = sleep 1 && vesktop
exec-once = sleep 1 && spotify-launcher


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# NVIDIA
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,0
env = LIBVA_DRIVER_NAME,nvidia


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 8
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(65f8f8ff)
    col.inactive_border = rgba(d1ee59ff)
    layout = dwindle
}

decoration {
    active_opacity = 1
    inactive_opacity = 0.97

    shadow {
        range = 10
        render_power = 4
    }

    blur {
        size = 5
        passes = 2
        vibrancy = 0.3
    }
}

animations {
    enabled = yes, please :)

    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08

    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel

    # fade
    animation = fadeLayersIn, 1, 7, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel

    # workspaces
    animation = workspaces, 1, 6, menu_decel, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 2 # anime wallpaper :)
    vrr = 2 # on fullscreen
    focus_on_activate = true
}


########################
### INPUT & KEYBINDS ###
########################

input {
    # keyboard
    kb_layout = us,ara,il
    repeat_rate = 30
    repeat_delay = 350

    # mouse
    sensitivity = 0
    accel_profile = flat
}

$mainMod = SUPER
$secondaryMod = ALT

# NOTE: Keybinds are designed to work well with the oh31 keyboard layout, you probably want to change this

# Clipboard
bind = $mainMod ctrl, R, exec, pkill rofi || rofi -modi clipboard:~/.config/rofi/cliphist-rofi-img -show clipboard -show-icons && hyprctl dispatch sendshortcut "CTRL,V,"
bind = $mainMod, equal, exec, pkill rofi || rofi -modi clipboard:~/.config/rofi/cliphist-rofi-img -show clipboard -show-icons && hyprctl dispatch sendshortcut "CTRL,V,"  # mouse macro

# Screenshots
bindel = ,Print, exec, bash -c "/usr/share/hyprpanel/scripts/snapshot.sh" "Screenshot taken"

# Manage windows
bind = $mainMod, Return, exec, ghostty
bind = $mainMod, N, exec, pkill rofi || rofi -show drun
bind = $mainMod $secondaryMod, Y, exec, cartridges
bind = $mainMod, Q, killactive,menu_decel
bind = $mainMod, X, killactive,  # mouse macro
bindm = $mainMod, M, movewindow
bindm = $mainMod, G, resizewindow

# Layout
bind = $mainMod, period, togglesplit,
bind = $mainMod, comma, togglefloating,

# Move focus
bind = $mainMod, R, movefocus, l
bind = $mainMod, A, movefocus, r
bind = $mainMod, E, movefocus, u
bind = $mainMod, T, movefocus, d

# Switch workspaces
bind = $mainMod, J, workspace, 1
bind = $mainMod, D, workspace, 2
bind = $mainMod, Y, workspace, 3
bind = $mainMod, L, workspace, 4
bind = $mainMod, B, workspace, 5

# Move active window to a workspace
bind = $mainMod, C, movetoworkspace, 1
bind = $mainMod, S, movetoworkspace, 2
bind = $mainMod, I, movetoworkspace, 3
bind = $mainMod, O, movetoworkspace, 4
bind = $mainMod, F, movetoworkspace, 5

# Volume and media control
bindel = ,XF86AudioRaiseVolume, exec, hyprpanel vol +5
bindel = ,XF86AudioLowerVolume, exec, hyprpanel vol -5
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# open in specific workspace
windowrule = workspace 1,class:^(page.kramo.Cartridges)$
windowrule = workspace 2,class:^(zen)$
windowrule = workspace 3,class:^(Code)$
windowrule = workspace 4,class:^(org.kde.kolourpaint)$
windowrule = workspace 5,class:^(vesktop)$
windowrule = workspace 5,class:^(Spotify)$

# transparency & blur
layerrule = blur, rofi
windowrule = opacity 0.95, class:^(Spotify)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
